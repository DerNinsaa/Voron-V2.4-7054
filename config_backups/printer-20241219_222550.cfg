[include toolhead_cartographer.cfg]
[include fluidd.cfg]
[include mainboard.cfg]
[include toolhead.cfg]
[include toolhead_leds.cfg]
[include macros.cfg]
[include stepper-tune.cfg]
[include KAMP_Settings.cfg]
[include nozzle-cleaner.cfg]
[virtual_sdcard]
path: /home/ninsaa/printer_data/gcodes
on_error_gcode: CANCEL_PRINT
[exclude_object]
[firmware_retraction]
[pause_resume]
[printer]
kinematics: corexy
max_velocity: 300  
max_accel: 4000    			
max_z_velocity: 15 			
max_z_accel: 350
square_corner_velocity: 5.0

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_0F002B001851313434373135-if00

[quad_gantry_level]
gantry_corners:
    0,0
    350,350
points:
    10,10 #front left
    10,340 #back left
    340,340 #back right
    340,10 #front right
speed: 75
max_adjust: 5
retries: 5
retry_tolerance: 0.05
adaptive_horizontal_move_z: true
min_horizontal_move_z: 1.0

[bed_mesh]
zero_reference_position: 175, 175
speed: 250
horizontal_move_z: 5
mesh_min: 20, 20
mesh_max: 330, 330
probe_count: 30, 30
algorithm: bicubic

#[probe]
#z_offset: -1.54
[extruder]
control: pid
pid_Kp: 21.196 
pid_Ki: 1.017 
pid_Kd: 110.482

[firmware_retraction]
retract_length: 0.5
retract_speed: 35.0
unretract_speed: 35.0
unretract_extra_length: 0

[skew_correction]

[gcode_arcs]
resolution: 0.1

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results
number_of_results_to_keep: 3
keep_raw_csv: False
show_macros_in_webui: True
timeout: 300

